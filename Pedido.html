<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho IHC</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Site.js"></script>
</head>
<body>
    <div class="container">        
        <button type="button" onclick="Sair();" class="btn btn-link btn-lg">Sair</button>
        <div class="pull-right">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Finalizar pedido</button>
        </div>
        Forma de pagamento: <span class="text-danger" id="forma"></span>
    </div>
</body>
</html>





<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Forma de pagamento</h4>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <button type="button" data-dismiss="modal" onclick="pagamento('Dinheiro')" class="btn btn-default btn-lg">DINHEIRO</button>
                    <button type="button" data-dismiss="modal" onclick="pagamento('Cartão de crédito')" class="btn btn-default btn-lg">CARTÃO DE CRÉDITO</button>
                    <button type="button" data-dismiss="modal" onclick="pagamento('Cartão de débito')" class="btn btn-default btn-lg">CARTÃO DE DÉBITO</button>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>

    </div>
</div>

<script>
    window.onload = getFormaDePagamento();

        function getFormaDePagamento()
        {
            document.getElementById('forma').innerHTML = sessionStorage.getItem('forma');
        }

    function pagamento(i)
    {
        sessionStorage.setItem('forma', i);
        document.getElementById('forma').innerHTML = i;
        //window.location.href = "Pedido.html";
    }
</script>
